name: Deploy on Push

on:
  push:
    branches: 
      - main
      - master
      - code-cleanup
      - develop

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Deploy via SAMDS API
        run: |
          echo "üöÄ Starting deployment for branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          echo "Repository: ${{ github.repository }}"
          
          # Call SAMDS deploy endpoint (which includes pull + deploy)
          response=$(curl -s -w "HTTPSTATUS:%{http_code}" -X POST \
            -H "x-api-key: ${{ secrets.SAMDS_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{
              "repository": "${{ github.repository }}",
              "branch": "${{ github.ref_name }}",
              "commit": "${{ github.sha }}",
              "pusher": "${{ github.actor }}",
              "event": "push"
            }' \
            "${{ secrets.SAMDS_ENDPOINT }}/deploy")
          
          # Extract HTTP status code
          http_code=$(echo $response | tr -d '\n' | sed -e 's/.*HTTPSTATUS://')
          body=$(echo $response | sed -e 's/HTTPSTATUS\:.*//g')
          
          echo "Response Code: $http_code"
          echo "Response Body: $body"
          
          if [ "$http_code" = "200" ]; then
            echo "‚úÖ Deployment successful!"
          else
            echo "‚ùå Deployment failed with HTTP code: $http_code"
            echo "Error details: $body"
            exit 1
          fi
