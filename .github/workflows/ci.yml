name: CI

on:
  push:
    branches: [main]         
  pull_request:
    branches: [main]         

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Start services (test stack)
        run: docker compose -f docker-compose.test.yml up -d --build

      - name: Run pytest inside “security”
        run: docker compose -f docker-compose.test.yml exec -T security pytest -q

      - name: Shut everything down
        if: always()
        run: docker compose -f docker-compose.test.yml down -v