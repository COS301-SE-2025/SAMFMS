[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short --strict-markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests
    vehicle: Vehicle-related tests
    driver: Driver-related tests
    assignment: Assignment-related tests
    analytics: Analytics-related tests
asyncio_mode = auto
